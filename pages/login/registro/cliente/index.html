<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 class="titleCentral">Registro Cliente</h1>
    <div class="caixaCentral">


        <main class="inputs">
            <input type="text" name="nome" id="name" placeholder="Seu nome">
            <input type="email" name="email" id="email" placeholder="Seu e-mail">
            <input type="password" name="password" id="password" placeholder="Sua senha">
        </main>
        <aside class="rightSide">
            <h2 class="pfp">Foto de Perfil</h2>
            <div class="profile-pic">
                <label class="-label" for="file">
                    <span class="glyphicon glyphicon-camera"></span>
                    <span>Change Image</span>
                </label>
                <input id="file" type="file" onchange="loadFile(event)" />
                <img src="https://raw.githubusercontent.com/PewDizinho/PI1/main/assets/userIcon.png" id="output"
                    width="200" />
            </div>

        </aside>

        <button class="btn">
            Confirmar
        </button>
