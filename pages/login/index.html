<!DOCTYPE html>
<html lang="en">

<head>
    <title>Produtos do Futuro</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="../../assets/icon.png">
    <link rel="stylesheet" href="../../navBarStyle.css" media="screen">
    <link rel="stylesheet" href="./style.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cdd389d174.js" crossorigin="anonymous"></script>

</head>

<body>
    <ul class="category">
        <div class="topbartitle">
            <img src="https://raw.githubusercontent.com/PewDizinho/PI1/main/assets/icon.png" alt="" class="navBarLogo">
            <p class="title">Produtos <br>do Futuro</p>
        </div>
        <li><a href="../../index.html">⏏ 『Home』</a></li>
        <li><a href="../../pages/clientplace/index.html">&#128100;『Área do Cliente』</a></li>
        <li><a href="../../pages/contact/index.html">☎ 『Contato』</a></li>
        <li><a href="../../pages/about/index.html"><b>?</b> 『Sobre』</a></li>
    </ul>

    <div class="login">
        <form class="login-box">
            <div class="login-header">
                <img class="icone" src="../../assets/icon-transparente.png" alt="">
                <h1>Login</h1>
            </div>
            <div class="icon1">
                <label for="email"></label>
                <div class="icon-box1">
                    <i class="fa-solid fa-user"></i>
                </div>
                <input type="email" id="email" placeholder="Seuemail@email.com" name="email" required>
            </div>
            <div class="icon2">
                <label for="senha"></label>
                <div class="icon-box2">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <div class="botoes">
                <input type="submit" id="mainbuttons" value="Entrar">
                <input type="button" id="mainbuttons" value="Registrar"
                    onclick="location.href='../login/registro/index.html'">
            </div>
            <div class="links">
                <a id="senha" href="../../pages/login/forgotpassword/index.html">Esqueceu sua senha?</a>
            </div>
            <div class="login-option">
                <div class="google-login">
                    <img src="../../assets/google-icon.png" alt="google-icone">
                    <p>Entrar com Google</p>
                </div>
                <div class="facebook-login">
                    <img src="../../assets/facebook-icon.png" alt="google-icone">
                    <p>Entrar com Facebook</p>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
